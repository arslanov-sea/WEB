<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 6</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style6.css">
    <script src="web6.js" defer></script>

</head>

<body class="root h-100 d-flex flex-column justify-content-between">

    <header> 
        <div class="inHeader">
            <div class="logoText">
                <a href="#" class="logo"> <img src="../media/waveLogo.png" width="75" height="75" alt="logo"></a> 
                <p><a href="https://vk.com/ars1anovvv" class="title">Arslanovco</a></p> 
            </div>
        </div> 
    </header> 

    <main class="p-5 contentMain">
        <div class="container mx-auto d-flex align-items-center justify-content-center">
            <form id="mainForm" class="front-block p-4">
                <div>
                    <label for="result"></label><input class="form-control mb-2 border border-1 border-dark border-opacity-50 rounded-2" id="result" disabled>
                </div>
                <div class="mb-1">
                    <label for="select">Выберите пиццу</label>
                    <select class="form-select" id="select">
                        <option value="0">Пепперони</option>
                        <option value="1">Четыре сыра</option>
                        <option value="2">Без ничего</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Count" class="form-label">Количество</label>
                    <input type="text" class="form-control" id="Count" value="1">
                </div>
                <div id="radios">
                    <div class="d-flex mb-3 justify-content-around" id="radio">
                        <label><input type="radio" name="radio" value="r0" >Маленькая</label>
                        <label><input type="radio" name="radio" value="r1" checked>Средняя</label>
                        <label><input type="radio" name="radio" value="r2" checked>Большая</label>
                    </div>
                </div>
                <div class="justify-content-start mx-4" id="checkD">
                    <label for="checkbox">Сырный бортик</label>
                    <label class="m-1"><input class="w-100" type="checkbox" id="checkbox"></label>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md d-flex flex-column justify-content-center">
                    <a id="bottom"></a>
                    <p class="m-0 footer-text">Арсланов Сулейман гр.27</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
